<!DOCTYPE html>
<html>
<head>
    <title>글 작성</title>
</head>
<body>
    <h1>form</h1>

    <!-- 글 작성 폼 -->
    <form action="/gesuipan" method="post" th:object="${post}">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목" required/>
        </div>

        <div>
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" placeholder="내용" required></textarea>
        </div>

        <div>
            <label for="writer">작성자:</label>
            <input type="text" id="writer" th:field="*{writer}" placeholder="작성자" required/>
        </div>

        <div>
            <button type="submit">작성하기</button>
        </div>
    </form>

    <a href="/gesuipan">게시글 목록으로 돌아가기</a>
</body>
</html>
